<html>
    <head>
       <title>Voice Command - Weather</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">



</head>
 
<body>
    <div class="container">
    <center>
        <h1>Cortana 2.0
        <img id="logo_img" src="weather.jpg">
        </h1>
        <hr>
        <h4 style="color:red;">Please enable any and all cookies. The app requires microphone allowance to ensure proper usage!</h4>
        
        <div class="form-group">
            <h3>Say "what's the weather today?"</h3>
            <label>Your voice output: </label>
            <textarea id="textbox" class="form-control" readonly="true"></textarea>
        </div>
        <button id="btn" class="btn btn-primary" onclick="start()">Start</button>
        <p>Press the Start button</p>
        
        <label>Weather Today: </label>
        <div id="today"></div>
        <br>

        <label>Weather Tomorrow: </label>
        <div id="tomorrow"></div>

    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
